    <body>
        <div class="container">
          <h2>BMI Calculator - JavaScript</h2>
      
          <div class="form-group">
            <label for="weight">Weight (lbs)</label>
            <input id="weight" type="number" placeholder="Enter your weight">
          </div>
      
          <div class="form-group">
            <label for="height">Height (in)</label>
            <input id="height" type="number" placeholder="Enter your height">
          </div>
      
          <div class="button-group">
            <button onclick="calculateBmi()">Submit</button>
            <button onclick="reload()">Clear</button>
          </div>
      
          <h4 id="heading"></h4>
          <p id="bmi-output"></p>
          <p id="message"></p>
        </div>
      
        <script src="script.js"></script>
      </body>
